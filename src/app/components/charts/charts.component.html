<div class="container py-4">
  <div class="row">
    <div
      class="col-md-6 mb-4"
      *ngFor="let crypto of cryptos">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">{{ crypto.name }}</h5>
          <div [id]="crypto.id"></div>
        </div>
      </div>
    </div>
  </div>
</div>
